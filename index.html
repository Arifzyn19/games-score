<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(60, 60, 60, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .score-item {
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }
        
        .score-item:hover {
            transform: translateY(-2px);
            background: rgba(40, 40, 40, 0.5);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1f1f1f, #2d2d2d);
            border: 1px solid rgba(100, 100, 100, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #2d2d2d, #3d3d3d);
            transform: translateY(-1px);
            border-color: rgba(120, 120, 120, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #262626, #333333);
            border: 1px solid rgba(100, 100, 100, 0.3);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #333333, #404040);
            transform: translateY(-1px);
            border-color: rgba(120, 120, 120, 0.5);
        }

        .input-field {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(80, 80, 80, 0.4);
        }

        .input-field:focus {
            background: rgba(40, 40, 40, 0.9);
            border-color: rgba(120, 120, 120, 0.6);
            box-shadow: 0 0 0 3px rgba(60, 60, 60, 0.2);
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i data-lucide="gamepad-2" class="w-10 h-10 text-white"></i>
                <h1 class="text-4xl font-bold text-white">Game Score Tracker</h1>
            </div>
            <p class="text-gray-400">Track your game scores with modern design</p>
        </div>

        <!-- Add Player Form -->
        <div class="glass-card p-6 mb-8">
            <div class="flex items-center gap-3 mb-4">
                <i data-lucide="user-plus" class="w-6 h-6 text-white"></i>
                <h2 class="text-2xl font-semibold text-white">Add New Player</h2>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="playerName" 
                    placeholder="Enter player name" 
                    class="input-field flex-1 px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none transition-all"
                />
                <input 
                    type="number" 
                    id="initialScore" 
                    placeholder="Initial score" 
                    value="0"
                    class="input-field sm:w-32 px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none transition-all"
                />
                <button 
                    onclick="addPlayer()" 
                    class="btn-primary px-6 py-3 rounded-lg text-white font-medium hover:shadow-lg transition-all flex items-center gap-2"
                >
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Add Player
                </button>
            </div>
        </div>

        <!-- Score Update Panel -->
        <div class="glass-card p-6 mb-8" id="scoreUpdatePanel" style="display: none;">
            <div class="flex items-center gap-3 mb-4">
                <i data-lucide="trending-up" class="w-6 h-6 text-white"></i>
                <h2 class="text-2xl font-semibold text-white">Update Score</h2>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <select id="playerSelect" class="input-field flex-1 px-4 py-3 rounded-lg text-white focus:outline-none transition-all">
                    <option value="" class="bg-gray-800">Select player...</option>
                </select>
                <input 
                    type="number" 
                    id="scoreChange" 
                    placeholder="Score change (+/-)" 
                    class="input-field sm:w-40 px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none transition-all"
                />
                <button 
                    onclick="updateScore()" 
                    class="btn-secondary px-6 py-3 rounded-lg text-white font-medium hover:shadow-lg transition-all flex items-center gap-2"
                >
                    <i data-lucide="target" class="w-4 h-4"></i>
                    Update
                </button>
            </div>
        </div>

        <!-- Scores Table -->
        <div class="glass-card p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <i data-lucide="trophy" class="w-6 h-6 text-yellow-400"></i>
                    <h2 class="text-2xl font-semibold text-white">Leaderboard</h2>
                </div>
                <button 
                    onclick="clearAll()" 
                    class="px-4 py-2 bg-red-900 bg-opacity-30 text-red-400 rounded-lg border border-red-800 border-opacity-40 hover:bg-opacity-50 transition-all flex items-center gap-2"
                >
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    Clear All
                </button>
            </div>
            
            <div id="scoresContainer">
                <div class="text-center py-12">
                    <i data-lucide="gamepad-2" class="w-16 h-16 text-gray-600 mx-auto mb-4"></i>
                    <p class="text-gray-400 text-lg">No players yet. Add some players to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let players = [];

        // Cookie management functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function saveToStorage() {
            try {
                const data = JSON.stringify(players);
                setCookie('gameScoreTracker', data, 30); // Save for 30 days
                console.log('Data saved to cookie');
            } catch (error) {
                console.error('Error saving to cookie:', error);
            }
        }

        function loadFromStorage() {
            try {
                const data = getCookie('gameScoreTracker');
                if (data) {
                    players = JSON.parse(data);
                    console.log('Data loaded from cookie:', players);
                } else {
                    players = [];
                }
            } catch (error) {
                console.error('Error loading from cookie:', error);
                players = [];
            }
        }

        // Load data from cookie on page load
        window.onload = function() {
            loadFromStorage();
            updateDisplay();
            updatePlayerSelect();
            lucide.createIcons();
        };

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const scoreInput = document.getElementById('initialScore');
            
            const name = nameInput.value.trim();
            const initialScore = parseInt(scoreInput.value) || 0;
            
            if (!name) {
                showNotification('Please enter a player name', 'error');
                return;
            }
            
            // Check if player already exists
            if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) {
                showNotification('Player already exists!', 'error');
                return;
            }
            
            // Add new player
            players.push({
                id: Date.now(),
                name: name,
                score: initialScore
            });
            
            // Clear inputs
            nameInput.value = '';
            scoreInput.value = '0';
            
            updateDisplay();
            updatePlayerSelect();
            saveToStorage();
            showNotification(`${name} added successfully!`, 'success');
        }

        function updateScore() {
            const playerSelect = document.getElementById('playerSelect');
            const scoreChangeInput = document.getElementById('scoreChange');
            
            const playerId = parseInt(playerSelect.value);
            const scoreChange = parseInt(scoreChangeInput.value);
            
            if (!playerId) {
                showNotification('Please select a player', 'error');
                return;
            }
            
            if (isNaN(scoreChange)) {
                showNotification('Please enter a valid score change', 'error');
                return;
            }
            
            // Update player score
            const player = players.find(p => p.id === playerId);
            if (player) {
                const oldScore = player.score;
                player.score += scoreChange;
                
                // Clear input
                scoreChangeInput.value = '';
                
                updateDisplay();
                saveToStorage();
                showNotification(`${player.name}'s score updated: ${oldScore} → ${player.score}`, 'success');
                
                // Add pulse animation to updated row
                setTimeout(() => {
                    const row = document.querySelector(`[data-player-id="${playerId}"]`);
                    if (row) {
                        row.classList.add('pulse-animation');
                        setTimeout(() => row.classList.remove('pulse-animation'), 500);
                    }
                }, 100);
            }
        }

        function deletePlayer(playerId) {
            if (confirm('Are you sure you want to delete this player?')) {
                players = players.filter(p => p.id !== playerId);
                updateDisplay();
                updatePlayerSelect();
                saveToStorage();
                showNotification('Player deleted successfully', 'success');
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all players?')) {
                players = [];
                updateDisplay();
                updatePlayerSelect();
                saveToStorage();
                showNotification('All players cleared', 'success');
            }
        }

        function updateDisplay() {
            const container = document.getElementById('scoresContainer');
            const updatePanel = document.getElementById('scoreUpdatePanel');
            
            if (players.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i data-lucide="gamepad-2" class="w-16 h-16 text-gray-600 mx-auto mb-4"></i>
                        <p class="text-gray-400 text-lg">No players yet. Add some players to get started!</p>
                    </div>
                `;
                updatePanel.style.display = 'none';
                lucide.createIcons();
                return;
            }
            
            updatePanel.style.display = 'block';
            
            // Sort players by score (highest first)
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            
            let html = `
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="text-left py-4 px-2 text-gray-300 font-semibold">Rank</th>
                                <th class="text-left py-4 px-4 text-gray-300 font-semibold">Name</th>
                                <th class="text-center py-4 px-4 text-gray-300 font-semibold">Score</th>
                                <th class="text-center py-4 px-2 text-gray-300 font-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            sortedPlayers.forEach((player, index) => {
                let rankIcon = '';
                if (index === 0) rankIcon = '<i data-lucide="medal" class="w-6 h-6 text-yellow-400"></i>';
                else if (index === 1) rankIcon = '<i data-lucide="medal" class="w-6 h-6 text-gray-400"></i>';
                else if (index === 2) rankIcon = '<i data-lucide="medal" class="w-6 h-6 text-orange-600"></i>';
                else rankIcon = `<span class="text-gray-400 font-medium">${index + 1}</span>`;
                
                const scoreColor = player.score >= 0 ? 'text-green-400' : 'text-red-400';
                
                html += `
                    <tr class="score-item border-b border-gray-800 hover:bg-gray-800 hover:bg-opacity-30" data-player-id="${player.id}">
                        <td class="py-4 px-2">
                            ${rankIcon}
                        </td>
                        <td class="py-4 px-4">
                            <div class="flex items-center gap-3">
                                <i data-lucide="user" class="w-4 h-4 text-gray-400"></i>
                                <span class="text-white font-medium text-lg">${player.name}</span>
                            </div>
                        </td>
                        <td class="py-4 px-4 text-center">
                            <span class="text-2xl font-bold ${scoreColor}">${player.score}</span>
                        </td>
                        <td class="py-4 px-2 text-center">
                            <button 
                                onclick="deletePlayer(${player.id})" 
                                class="px-3 py-2 bg-red-900 bg-opacity-30 text-red-400 rounded-md border border-red-800 border-opacity-40 hover:bg-opacity-50 transition-all text-sm flex items-center gap-2 mx-auto"
                            >
                                <i data-lucide="trash-2" class="w-3 h-3"></i>
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
            lucide.createIcons();
        }

        function updatePlayerSelect() {
            const select = document.getElementById('playerSelect');
            select.innerHTML = '<option value="" class="bg-gray-800">Select player...</option>';
            
            players.forEach(player => {
                select.innerHTML += `<option value="${player.id}" class="bg-gray-800">${player.name} (${player.score})</option>`;
            });
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-900 border-green-700 text-green-100' : 'bg-red-900 border-red-700 text-red-100';
            const icon = type === 'success' ? 'check-circle' : 'alert-circle';
            
            notification.className = `fixed top-4 right-4 px-6 py-4 rounded-lg font-medium z-50 transform transition-all duration-300 border ${bgColor} flex items-center gap-3`;
            notification.innerHTML = `
                <i data-lucide="${icon}" class="w-5 h-5"></i>
                <span>${message}</span>
            `;
            
            // Add to page
            document.body.appendChild(notification);
            lucide.createIcons();
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateY(-20px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Allow Enter key to submit forms
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addPlayer();
        });
        
        document.getElementById('initialScore').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addPlayer();
        });
        
        document.getElementById('scoreChange').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') updateScore();
        });
    </script>
</body>
</html>
